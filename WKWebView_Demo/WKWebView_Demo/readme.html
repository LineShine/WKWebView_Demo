<html>
    <head>
        <meta charset="utf-8">
        <title>WKWebView JS</title>
        
        <style>
            button {
                font-size: 50px;
            }
        </style>
        
        <script>
            function jsAction()
            {
                window.webkit.messageHandlers.NativeMethod.postMessage("close");
            }
        </script>
        
    </head>

    <body>
        <p></p>
        <p></p>
        <p></p>
        <button onclick="jsAction()">我是按钮</button>
    </body>
</html>
